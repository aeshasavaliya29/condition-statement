<script>
     let userInput = prompt("Enter the first letter of a weekday:");

     if (userInput === "M") {

          document.write("<h1>Monday</h1>");
          console.log("Monday");
     }
     else if (userInput === "T") {

          document.write("<h1>Tuesday</h1>");
          console.log("Tuesday");
     }
     else if (userInput === "t") {

          document.write("<h1>Thursday</h1>");
          console.log("Thursday");
     }
     else if (userInput === "W") {
          document.write("<h1>Wednesday</h1>");
          console.log("Wednesday");
     }
     else if (userInput === "F") {

          document.write("<h1>Friday</h1>");
          console.log("Friday");
     }
     else if (userInput === "S") {

          document.write("<h1>Saturday</h1>");
          console.log("Saturday");
     }
     else if (userInput === "s") {

          document.write("<h1>Sunday</h1>");
          console.log("Sunday");
     }
     else {

          document.write("<h1>Invalid input</h1>");
     }
</script>
