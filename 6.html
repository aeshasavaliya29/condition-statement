<!-- Write a Javascript program to input marks of five subjects Physics, Chemistry, Biology, Mathematics and Computer. Calculate percentage and grade according to following


Percentage >= 90% : Grade A
Percentage >= 80% : Grade B
Percentage >= 70% : Grade C
Percentage >= 60% : Grade D 
Percentage >= 50% : Grade E
Percentage >= 40% : Grade F -->


<script>

     var subject = [['physics', 80], ['chemistry', 77], ['biology', 88], ['mathemarics', 95], ['computer', 68]]

     var avgmark = 0;

     for (var i = 0; i < subject.length; i++) {
          avgmark += subject[i][1];
          var avg = (avgmark / subject.length);
     }

     console.log("avgmark grade :" + (avgmark) / subject.length);
     document.write("avgmark grade :" + (avgmark) / subject.length,"<br>");

     if (avg < 50) {
          console.log("Grade F :");
          document.write("Grade F :");
     }
     else if (avg < 60) {
          console.log("Grade E :");
          document.write("Grade E :");
     }
     else if (avg < 70) {
          console.log("Grade D :");
          document.write("Grade D :");
     }
     else if (avg < 80) {
          console.log("Grade C :");
          document.write("Grade C :");
     }
     else if (avg < 90) {
          console.log("Grade B :");
          document.write("Grade B :");
     }
     else if (avg < 100) {
          console.log("Grade A :");
          document.write("Grade A :");
     }
     else {
          console.log("FAIL");
          document.write("FAIL");
     }


</script>
