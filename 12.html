<script>

     var a = parseInt(prompt("Enter first angle value:"));
     var b = parseInt(prompt("Enter second angle value:"));
     var c = parseInt(prompt("Enter third angle value"));
     
     if ((a + b + c) == 180) {
          document.write("Triangle is valid.");
          console.log("Triangle is valid.");
     }
     else {
          document.write("Triangle is not valid.");
          console.log("Triangle is not valid.");
     }
</script>
