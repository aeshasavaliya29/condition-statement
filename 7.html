<!-- 
Write a JavaScript program to find month name from month number using switch case.
Ex. User Input: 1
Output: January -->

<script>
	
	var month = parseInt(prompt("Enter a Number Of Month :"));
    switch(month){
        case 1 :
            document.write("<h1>This Month Is January .</h1>");
            console.log("This Month Is January .");
            break ;
            
        case 2 :
            document.write("<h1>This Month Is February .</h1>");
            console.log("This Month Is February .");
            break ;
            
        case 3 :
            document.write("<h1>This Month Is March .</h1>");
            console.log("This Month Is March .");
            break ;
            
        case 4 :
            document.write("<h1>This Month Is April .</h1>");
            console.log("This Month Is April .");
            break ;
            
        case 5 :
            document.write("<h1>This Month Is May .</h1>");
            console.log("This Month Is May .");
            break ;
            
        case 6 :
            document.write("<h1>This Month Is June .</h1>");
            console.log("This Month Is June .");
            break ;
            
        case 7 :
            document.write("<h1>This Month Is July .</h1>");
            console.log("This Month Is July .");
            break ;
            
        case 8 :
            document.write("<h1>This Month Is August .</h1>");
            console.log("This Month Is August .");
            break ;
            
        case 9 :
            document.write("<h1>This Month Is September .</h1>");
            console.log("This Month Is September .");
            break ;
            
        case 10 :
            document.write("<h1>This Month Is Octomber .</h1>");
            console.log("This Month Is Octomber .");
            break ;
            
        case 11 :
            document.write("<h1>This Month Is November .</h1>");
            console.log("This Month Is November .");
            break ;
        case 12 :
            document.write("<h1>This Month Is December .</h1>");
            console.log("This Month Is December .");
            break ;
    }
</script>
