<!-- Write a JavaScript program to check number even and odd. -->

<script>

     var num = 7;

     if (num % 2 == 0) {
          document.write(num + "is an Even Number");
          console.log(num + "is an Even Number");
     }
     else {
          document.write(num + "is an old Number");
          console.log(num + "is an old Number");
     }
</script>
